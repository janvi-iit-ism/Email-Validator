<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="Stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="logo">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="/"> About</a> </li>
                <li><a href="/"> Contact Us</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input  placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>


                <!-- Submit button -->
                <input id="submitbtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultcont"></div>
        </div>
    </main>
    <footer>
        Copyright iValidate.com | All Rights Reserved
    </footer>
    <Script src="js/index.js"></Script>
</body>

</html>
